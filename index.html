<head>

<style>

}

</style>
</head>

<body>

<div class="card">

<input id="short" placeholder="üî¥ Breaking Headline (‡§õ‡•ã‡§ü‡•Ä)" />

<script>
async function generate(){
  const s=document.getElementById("short").value.trim();
  const l=document.getElementById("long").value.trim();
  if(!s && !l){
    alert("Kam se kam ek headline likhiye");
    return;
  }

  const out=document.getElementById("output");
  const loader=document.getElementById("loader");
  out.textContent="";
  loader.style.display="block";

  const prompt = `

‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§π‡•á‡§°‡§≤‡§æ‡§á‡§®:
${s}

‡§°‡§ø‡§ü‡•á‡§≤ ‡§π‡•á‡§°‡§≤‡§æ‡§á‡§®:
${l}

‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂:
- ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§∂‡•Å‡§¶‡•ç‡§ß ‡§π‡§ø‡§Ç‡§¶‡•Ä
- ‡§≠‡§æ‡§∞‡§§ ‡§ï‡•Ä ‡§∞‡§ø‡§Ø‡§≤ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§∂‡•à‡§≤‡•Ä
- ‡§Ö‡§ó‡§∞ ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§¨‡•ç‡§∞‡•á‡§ï‡§ø‡§Ç‡§ó ‡§π‡•à ‚Üí ‡§õ‡•ã‡§ü‡§æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü
- ‡§Ö‡§ó‡§∞ ‡§°‡§ø‡§ü‡•á‡§≤ ‡§π‡•à ‚Üí ‡§≤‡§Ç‡§¨‡§æ ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü
- ‡§™‡•ç‡§∞‡•ã‡§´‡•á‡§∂‡§®‡§≤ ‡§î‡§∞ ‡§µ‡§ø‡§∂‡•ç‡§µ‡§∏‡§®‡•Ä‡§Ø ‡§≠‡§æ‡§∑‡§æ

‡§Ö‡§¨ ‡§™‡•Ç‡§∞‡•Ä ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§∏‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§≤‡§ø‡§ñ‡§ø‡§è:
`;

  try{
    const res = await fetch("https://horde.koboldai.net/api/v2/generate/text",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "accept":"application/json"
      },
      body:JSON.stringify({

}
</script>

</body>
</html>
